        function takeFrontPhoto() {
            if (hasData) {

                            var imgUrl = data.getStringExtra("result");
                            $("#zhengmian").attr("src", imgUrl);

                                .then(function(base64) {

                                    flag = true;
                                    uploadFile("front", base64)
                                }, function(err) {
                                    flag = true;
                                    console.log(err);
                                })
                            return;
                        }

                    }

                    plus.plugintest.PluginTakePhotoFunction("Html5", "Plus", "AsyncFunction", "MultiArgument!", function(result) {
                        //alert( result[0].toString());
                        //alert(2);

                        $("#zhengmian").attr("src", result[0].toString());
                        Global.getCanvasBase64(result[0].toString())
                            .then(function(base64) {
                                console.log(base64);

                            }, function(err) {

        var ocrFlag = false;
        //上传图片
        function uploadFile(idPicType, base64) {
            if(ocrFlag){
                return;
                
            };
            ocrFlag = true;
            setTimeout(function(){
                ocrFlag = false;
            }, 2000);
            
            var params = {
                data: base64,
                idPicType: idPicType
            };

            //user/lfc/upload/idpic  user/upload/idpic
            Global.commonAjax({
                    url: "user/lfc/upload/idpic",
                    method: "POST",
                    data: params
                },
                function(data) {
                    if (idPicType == "front") {
                        $('#name').val(data.userInfo.realName);
                        $('#card').val(data.userInfo.idCard);
                        frontSuccess++;
                    } else {
                        backSuccess = true;
                    }

                    if (($(".front_img").attr('src') != "../images/id_front.png") &&
                        ($(".back_img").attr('src') != "../images/id_back.png")) {


                        $(".next").css("background-color", "#ff493D");
                    } else {
                        //mui.toast($(".back_img").attr('src'));
                        $(".next").css("background-color", "#c3c3c3");
                    }
                    Global.hideLoading();

                },
                function(err, code) {

                    Global.hideLoading();
                    mui.toast(err);
                    if (code == "ocr.succ.over") {
                        //身份证识别错误，手工修改
                        $(".change_name_icon").removeClass("hideClass");
                        $("#name").removeAttr("readonly");
                    } else {
                        if (idPicType == "front") {
                            $(".front_img").attr('src', "../images/id_front.png");
                        } else {
                            $(".back_img").attr('src', "../images/id_back.png");
                        }
                    }
                }
            )
        }

                            $(".addMoneyFirst").attr("src", "../images/un_money_icon.png");
                            $(".addMoneySecond").attr("src", "../images/un_money_icon.png");
                            $(".addMoneyThird").attr("src", "../images/un_money_icon.png");
                        } else if (data.isInputDetail == "N") {
                            step = 1;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#C3C3C3");
                            $(".third_step_money").css("color", "#C3C3C3");
                            $(".addMoneyFirst").attr("src", "../images/add_money_icon.png");
                            $(".addMoneySecond").attr("src", "../images/un_money_icon.png");
                            $(".addMoneyThird").attr("src", "../images/un_money_icon.png");

                        } else if (data.isPayLimitFee == "N") {
                            step = 2;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/agress_icon.png");
                            $(".third_step_icon").attr("src", "../images/unagress_icon.png");

                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#FF5445");
                            $(".third_step_money").css("color", "#C3C3C3");

                            $(".addMoneyFirst").attr("src", "../images/add_money_icon.png");
                            $(".addMoneySecond").attr("src", "../images/add_money_icon.png");
                            $(".addMoneyThird").attr("src", "../images/un_money_icon.png");

                        } else {
                            step = 3;
                            $(".first_step_icon").attr("src", "../images/agress_icon.png");
                            $(".second_step_icon").attr("src", "../images/agress_icon.png");
                            $(".third_step_icon").attr("src", "../images/agress_icon.png");
                            $(".first_step_money").css("color", "#FF5445");
                            $(".second_step_money").css("color", "#FF5445");
                            $(".third_step_money").css("color", "#FF5445");

                            $(".addMoneyFirst").attr("src", "../images/add_money_icon.png");
                            $(".addMoneySecond").attr("src", "../images/add_money_icon.png");
                            $(".addMoneyThird").attr("src", "../images/add_money_icon.png");
                        }
                    }

                    if (close) {
                        $('.modal-mask').removeClass("hideClass");
                    }

                }
            );
        }



        //Android 物理返回
        var old_back = mui.back;
        mui.back = function() {
            var display = $(".qimo_chatpup").css("display");
            if (display == "block") {
                $(".qimo_chatpup").css("display", "none");
                return;
            }

            if ($('.modal-mask').hasClass("hideClass")) {
                initStatus("close");
            } else {
                $('.modal-mask').addClass("hideClass");
            }
        }

        //左上角 返回
        function headLeftBack() {
            initStatus("close");
        }

        //左上角 关闭按钮
        $('.header_close').click(function() {

            initStatus("close");

        })

        //弹窗中 关闭按钮
        function closeDialg() {
            var clickType = {
                source: myStorage.getItem("user").sourceCode,
                page: 'idcard'
            }
            plus.statistic.eventTrig("closeinputinfo", JSON.stringify(clickType))

            Global.openKouzi();
            Global.closeStepWindow();
        };

        $(".dialog_bottom_btn").click(function() {
        		var clickType = {
                source: myStorage.getItem("user").sourceCode,
                page: 'idcard'
            }
            plus.statistic.eventTrig("againinputinfo", JSON.stringify(clickType))
            
            $('.modal-mask').addClass("hideClass");
        })

        //浮层 奖金信息
        function showMoneyInfo() {
            if (myStorage) {
                if (myStorage.getItem("inputIdInfoReturn")) {
                    $(".first_step_money").html(myStorage.getItem("inputIdInfoReturn"));
                    $(".first_text").html("完成即可获得" + myStorage.getItem("inputIdInfoReturn") + "元现金");

                }

                if (myStorage.getItem("inputBaseInfoReturn")) {
                    $(".second_step_money").html(myStorage.getItem("inputBaseInfoReturn"));
                    $(".second_text").html("完成即可获得" + myStorage.getItem("inputBaseInfoReturn") + "元现金");
                }

                if (myStorage.getItem("payReturn")) {
                    $(".third_step_money").html(myStorage.getItem("payReturn"));
                    $(".third_text").html("完成即可获得" + myStorage.getItem("payReturn") + "元现金");
                }
            }
        }

        /**
         * 个人信息认证
         */
        function goToPersonInfo() {
            if (step >= 1) {
                //下次回来 不可修改
                hasData = true;
                mui.openWindow({
                    url: 'personInfo.html',
                    id: 'personInfo.html',
                    waiting: {
                        autoShow: false
                    },
                    extras: {
                        isStep: true
                    }
                })
                return;
            }
            var name = $('#name').val();
            var card = $('#card').val();

            if (!name) {
                mui.toast("请上传身份证正面");
                return;
            }

            if (!card) {
                mui.toast("请上传身份证正面");
                return;
            } else if (card.length != 18) {
                mui.toast("请输入正确的身份证号");
                return;
            }

            if ($(".front_img").attr('src') == "../images/id_front.png") {
                mui.toast("请上传身份证正面");
                return;
            }

            if ($(".back_img").attr('src') == "../images/id_back.png") {
                mui.toast("请上传身份证反面");
                return;
            }


            var params = {
                realName: name,
                idCard: card
            }
            Global.commonAjax({
                    url: "user/input/idcard",
                    data: params,
                    method: "POST"
                },
                function(data) {
                    mui.toast("保存信息成功");
                    var clickType = {
                        source: myStorage.getItem("user").sourceCode
                    }
                    plus.statistic.eventTrig("applyidcard", JSON.stringify(clickType));
                    //下次回来 不可修改
                    hasData = true;
                    mui.openWindow({
                        url: 'personInfo.html',
                        id: 'personInfo.html',
                        waiting: {
                            autoShow: false
                        },
                        extras: {
                            isStep: true
                        }
                    })

                    //plus.webview.currentWebview().close();
                },
                function(err) {
                    mui.toast(err);
                }
            )
        }
    </script>
