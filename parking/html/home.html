	var backcount = 0;
	function fastQuit() {
	    //双击退出登录
	    mui.back = function() {
	        if (mui.os.ios) return;
	        if (backcount > 0) {
				clearInterval(interval);
	            if (window.plus) 
					plus.runtime.quit();
	            return;
	        };
	        mui.toast("再按一次退出应用");
	        backcount++;
	        setTimeout(function() {
	            backcount = 0;
	        }, 2000);
	    }
	};

	function recordAdd(){
		
		
		if(!$(".car_num").val()){

		};
		
		var imagesTemp = [];
		images.map(function(item){

		var params = {
			license_plate: $(".car_num").val(),

			team_id: name_value,

			card_number: card_number

				    if(e.index == 1){

						plus.runtime.quit();
					}else{
						images = [];
						$(".car_num").val("");
						$(".time_value").html(getDateTime());
					}
						
				});
			},
			function(err, code) {
				mui.toast(err);
				console.log("9990000");
				var recordList = myStorage.getItem("recordList");
				if(recordList){
					recordList = JSON.parse(recordList);
					params.roadName = $('#road_text').html();
					params.teamName = $('#name_text').html();
					var flag = false;
					for(var i=0; i<recordList.length; i++){
						if(recordList[i].photo_time == params.photo_time){
							flag = true;
						}
					};
					if(!flag){
						recordList.unshift(params);
					}
				}else{
					params.roadName = $('#road_text').html();
					params.teamName = $('#name_text').html();
					recordList = [];
					recordList.push(params);
				};
				myStorage.setItem("recordList", JSON.stringify(recordList));
			}
		)
	}

	// 拍照添加文件
	function appendByCamera() {
	    plus.camera.getCamera().captureImage(function(e) {
	        console.log("e is" + e);
	        plus.io.resolveLocalFileSystemURL(e, function(entry) {
	            var path = entry.toLocalURL();
	            var pathList = path.split("/");
	            fileName = pathList[pathList.length-1];
	            uploadFile(path);
	
	        }, function(e) {
	            mui.toast("读取拍照文件错误：" + e.message);
	        });
	
	    });
	}
	
	function appendByGallery() {
	    plus.gallery.pick(function(path) {
			var pathList = path.split("/");
			fileName = pathList[pathList.length-1];
	        uploadFile(path);
	
	    });
	}
	
	function uploadFile (path) {
		Global.showLoading();
	    var task = plus.uploader.createUpload(Global.baseUrl+"upfiles/upload",
	        {method:"POST"},
	        function(t,status){ //上传完成
				Global.hideLoading();
	            if(status==200){
	            	console.log("上传成功："+t.responseText);
	            	console.log("上传成功---："+JSON.parse(t.responseText).code);
					if(JSON.parse(t.responseText).code == 200){
						console.log(Global.imgUrl+JSON.parse(t.responseText).data.url)
						images.push(Global.imgUrl+JSON.parse(t.responseText).data.url);
						addImage();
					}
					
					plus.io.resolveLocalFileSystemURL(path, function (entry) {  
                            entry.remove(function (s) {  
                                console.log("删除成功"); 
                            }, function (error) {  
                                mui.toast("删除失败");  
                            });  
                        });
					
	            }else{
	                console.log("上传失败："+status);
	            }
	        }
	    );
	    //添加其他参数
	    task.addData("token",myStorage.getItem("token"));
        // 页面中要上传的 图片路径
	    task.addFile(path,{key:path});
	    task.start();
	}
	
	function getDateTime(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		if(parseInt(month) < 10){
			month = "0"+month;
		}
		var day = date.getDate();
		if(parseInt(day) < 10){
			day = "0"+day;
		}
		var hour = date.getHours();
		if(parseInt(hour) < 10){
			hour = "0"+hour;
		}
		var minute = date.getMinutes();
		if(parseInt(minute) < 10){
			minute = "0"+minute;
		}
		var second = date.getSeconds();
		if(parseInt(second) < 10){
			second = "0"+second;
		}
		return year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second;
	}
	
	
	function addImage(){

			$(".img_wrap").html(""); 
			console.log(images);
			if(images){
				images.map(function(item, index){
					html += '<div class="upload_img_wrap">'+
								'<img src="'+item+'" class="img_btn img_src" data-id="'+index+'">'+
								'<img src="../images/upload_del_icon.jpg" class="del_btn" data-index="'+index+'">'+
							'</div>';
				});
			}
			
			if(images==undefined || images.length < 3){
				html += '<div class="upload_img_wrap add_btn">'+
							'<img src="../images/upload_icon.jpg" class="img_btn">'+
						'</div>';
			}
			
			
			$(".img_wrap").append(html);
			
			mui(".upload_img_wrap").on('tap', '.del_btn', function() {
				console.log("000")
				var index = $(this).data("index");
				images.splice(index, 1);
				addImage();
			});
			
		}

					data: {"token":myStorage.getItem("token"), "teamId": teamId}
				},
				function(data) {
					console.log(data);
					roadPickerList = [];
					data.map(function(item, index){
						roadPickerList.push({text: item.road_name, value: item.road_id, index: index})
					});
					roadPicker.setData(roadPickerList);
					mui('#road_text')[0].innerHTML = roadPickerList[carRoadIndex].text;
					road_value = roadPickerList[carRoadIndex].value;
				},
				function(err, code) {
					mui.toast(err);
				}
			)
		};
		
		function checkVersion(){
			Global.commonAjax({
			        url: "set/checkVersion",
					method: "POST",
					data: {"token": myStorage.getItem("token")}
			    },
			    function(data) {
					console.log(data);
			        plus.runtime.getProperty(plus.runtime.appid, function(wgtinfo) {
						//mui.toast(JSON.stringify(wgtinfo));
			            if (wgtinfo && wgtinfo.version && data && data.version) {
							if(versionfunegt(data.version, wgtinfo.version)){
								$(".updateApp").removeClass("hideClass");
								newUrl = Global.imgUrl+data.apkurl;
							}
							// downloadAPP(data.downloadUrl)
			            }
			        });
					
					
			    }
			)
		};
		var newUrl = "";
		$(".updateAction").click(function() {
			//$(".updateApp").addClass("hideClass");
			mui.back = function() {};
			
			if(newUrl){
				if($(".updateAction").html() == "现在升级"){
					downloadAPP();
				}
			}
			
		});
		
		//升级APP
		function downloadAPP() {
		    var w = plus.nativeUI.showWaiting("下载升级文件...");
		    var dtask = plus.downloader.createDownload(newUrl, { }, function(d, status) {
		        if (status == 200) {
		            plus.nativeUI.closeWaiting();
		            //下载完成 
					//mui.alert("下载完成"+d.filename);
		            plus.runtime.install(d.filename, {force:true}, function() {
		            		//mui.alert("安装成功");
		            		//plus.runtime.restart();
		            }, function(err) {
		            		//mui.alert("安装失败"+err);
		            });
		
		        } else {
		            alert("下载失败");
		            plus.nativeUI.closeWaiting();
		        }
		
		    });
		    dtask.start();
		    dtask.addEventListener("statechanged", function(task, status) {
		        switch (task.state) {
		            case 1: // 开始
		                w.setTitle("　　 开始下载...　　 ");
		                break;
		            case 2: // 已连接到服务器
		                w.setTitle("　　 开始下载...　　 ");
		                break;
		            case 3:
		                var a = task.downloadedSize / task.totalSize * 100;
		                w.setTitle("　　 已下载" + parseInt(a) + "%　　 ");
						$(".updateAction").html("已下载" + parseInt(a) + "%")
		                break;
		            case 4: // 下载完成
		                w.close();
		                break;
		        }
		    })
		}
		
		
		//小数点 version 比较 ver1 大 true
		var versionfunegt = function(ver1, ver2) {
		    var version1pre = parseFloat(ver1);
		    var version2pre = parseFloat(ver2);
		    var version1next = ver1.replace(version1pre + ".", "");
		    var version2next = ver2.replace(version2pre + ".", "");
		    if (version1pre > version2pre) {
		        return true;
		    } else if (version1pre < version2pre) {
		        return false;
		    } else {
		        if (version1next > version2next) {
		            return true;
		        } else {
		            return false;
		        }
		    }
		}
		
		//检查权限
		function checkPermission() {
		    //return;
		    if (mui.os.ios || (mui.os.android && parseFloat(mui.os.version) < 6.0)) {
		        //...操作
		        return;
		    }
		    var mainAct = plus.android.runtimeMainActivity();
		    plus.android.invoke(packname+".Tools", "initUtils", mainAct);
		    var callBack = plus.android.implements(packname+".Tools$CallBack", {
		        "success": function() {
		            //申请权限成功或已经获取到了权限都会执行到这里
		        },
		        "failure": function() {
		            //plus.runtime.quit();
		            checkPermission();
		        }
		    });
		    plus.android.invoke(packname+".Tools", "permission", ["android.permission-group.STORAGE"], callBack);
		    // plus.android.invoke("org.qldc.xianghq.Tools", "permission", ["android.permission-group.CAMERA","android.permission-group.STORAGE"], callBack);
		
		}
		
		function generate(){
			var randStr = new Date().getTime() + "";
			randStr = randStr.substring(6, randStr.length);
			return randStr;
		}
		
</script>
